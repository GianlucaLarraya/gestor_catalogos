{% extends 'catalogs/base.html' %}

{% block title %}Eliminar Álbum - Cataly{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-5">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-4"></i>
                    <h2 class="fw-bold mb-3">¿Eliminar Álbum?</h2>
                    <p class="lead mb-4">¿Estás seguro de que deseas eliminar el álbum <strong>{{ album.title }}</strong>? Esta acción no se puede deshacer.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Eliminar
                        </button>
                        <a href="{% url 'catalogs:catalog_detail' catalog.uuid %}" class="btn btn-outline-secondary ms-2">
                            Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
